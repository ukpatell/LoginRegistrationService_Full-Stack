<div class="container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="loginUser()">
    <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label>Email:</label>
      <input #email="ngModel" [(ngModel)]="user.email" [class.is-invalid]="email.invalid && email.touched"
             class="form-control" name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
             placeholder="Enter email"
             aria-required="true"
             type="email">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
             [class.is-invalid]="password.invalid && password.touched"
      >
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>

    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-info">Login</button>
    <button type="button" class="btn bg-transparent" (click)="goToRegistration()"> Sign Up </button>
  </form>

</div>
